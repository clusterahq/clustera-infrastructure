# Data Plane Kafka Topics
# Topics are generated from shared topics plus transport x node combinations

# Default configuration for all data plane topics
defaults:
  partitions: 1
  replication: 3
  retention_ms: "604800000"      # 7 days
  retention_bytes: "-1"          # unlimited

# Shared topics - always created
shared_topics:
  - name: "{stack}-clustera-runtime"
    partitions: 10

  - name: "{stack}-clustera-ignored"

# Transport x Node topic generation
# Creates topics for each transport x node combination
# Pattern: {stack}-{transport}-responses-{node}
transport_node_topics:
  template: "{stack}-{transport}-responses-{node}"
  transports:
    - http
    - websocket
    - sse
  nodes:
    - node-1
